name: Digital Humanities Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-frontend:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          brew update

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Setup SSH Key for Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend via SCP
        run: |
          scp -r frontend/build/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/digitalhum

      - name: Set Frontend Permissions
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          sudo chown -R www-data:www-data /var/www/digitalhum
          sudo find /var/www/digitalhum -type d -exec chmod 755 {} \;
          sudo find /var/www/digitalhum -type f -exec chmod 644 {} \;
          sudo systemctl reload apache2
          EOF

  deploy-backend:
    runs-on: self-hosted
    needs: deploy-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew update

      - name: Setup SSH Key for Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare Server Directory
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /var/www/empire-history-card
          rm -rf server.old
          mv server server.old || true
          mkdir -p server
          EOF

      - name: Copy Server Files via SCP
        run: |
          scp -r server/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/empire-history-card/server

      - name: Install & Build Backend
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /var/www/empire-history-card/server
          npm ci
          npm run build
          pm2 restart dh-api || (pm2 start index.js --name dh-api && pm2 save)
          pm2 save
          pm2 startup
          EOF
