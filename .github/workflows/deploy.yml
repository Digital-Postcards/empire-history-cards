name: Digital Humanities Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-frontend:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          brew update

      - name: Install sshpass (for password-based SCP)
        run: |
          brew install sshpass

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Deploy Frontend via SCP with Password
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no -r frontend/build/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/digitalhum

  deploy-backend:
    runs-on: self-hosted
    needs: deploy-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass (for password-based SCP)
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass

      - name: Install & Build Backend
        working-directory: ./server
        run: |
          npm ci
          npm run build

      - name: Remove Old dist Folder on Server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -T -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd ~/empire-history-cards/server
            rm -rf dist
          EOF

      - name: Deploy New dist Folder
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no -r server/dist ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/empire-history-cards/server/

      - name: Ensure Node.js & PM2 Installed, Restart Backend
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -T -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd ~/empire-history-cards/server
            
            # Ensure Node.js is installed
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Ensure pm2 is installed globally
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Restart the backend service
            pm2 restart dh-api || pm2 start dist/index.js --name dh-api
            pm2 save
          EOF
